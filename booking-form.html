    <h3 align="center">Booking Form</h3> <br>
        <p align="center">Please include all the required information and we'll be back in touch within 24 hours to confirm your booking.</p> <br>
        <div class="box-container-1grid">
        <div class="box-item">
        <form action="https://formdump.codeinstitute.net" method="POST">
        <label for="fname">First Name:</label> <br>
        <input type="text" id="fname" name="fname" placeholder="Joe" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Blogs" required><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="joe.blogs@email.com" required><br>
        <label for="phone">Enter your phone number including country code:</label>
        <input type="tel" name="phone-number" id="phone-number"> <br>
        <label for="booking">Booking Date:</label>
        <input type="date" id="booking" name="booking-date" value="2021-10-01" min="2021-10-01" max="2022-12-31"> <br>
        <br>
        <p>Tour I'd like to book:</p> <br>
            <label for="tours">Choose a tour: </label>
            <select id="tours"name="tours">
            <option value="walking-tour">Free Walking Tour</option>
            <option value="foodie-trip">Foodie Trip</option>
            <option value="modernism-tour">Barcelona Modernism Tour</option>
            <option value="montserrat-tour">Day Trip to Montserrat</option>
            <option value="núria-tour">2 Day trip to Vall de Núria</option>
            <option value="costa-brava-tour">Day Trip to Costa Brava</option>
        </select>
      
        <br> <br>
        <label for="booking">Please include any further information you'd like us to know:</label>
        <textarea name="booking" id="booking" cols="30" rows="10"></textarea>
        <input type="submit">
        </form>
        </div>
        </div>
